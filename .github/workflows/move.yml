name: Move LeetCode Submissions

on:
  push:
    branches:
      - main  # Change this to the default branch of your temporary repository

jobs:
  move-submissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v2  # Use the actions/checkout action to clone the target repository
        with:
          repository: kwesiObuobi/real1  # Replace with the URL of your target repository
          path: real1/receive_here  # The path where the target repository will be cloned

      - name: Move Submissions
        run: |
          mv /temp2/* real1/receive_here/
        working-directory: ${{ github.workspace }}

      - name: Commit and Push Changes
        run: |
          git config --local user.email "kwesiobuobi7@gmail.com"
          git config --local user.name "Kwesi Obuobi"
          git add .
          git commit -m "Move LeetCode submissions"
          git push
        working-directory: real1  # Specify the target repository directory